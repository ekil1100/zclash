port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info

proxies:
  - name: hk-ss
    type: ss
    server: 127.0.0.1
    port: 18388
    cipher: aes-128-gcm
    password: "password1"
  - name: jp-vmess
    type: vmess
    server: 127.0.0.1
    port: 10086
    uuid: "11111111-1111-1111-1111-111111111111"
    alterId: 0
    cipher: auto
    tls: false
  - name: us-trojan
    type: trojan
    server: 127.0.0.1
    port: 1443
    password: "password3"
    sni: "example.com"

proxy-groups:
  - name: Auto
    type: url-test
    proxies:
      - hk-ss
      - jp-vmess
      - us-trojan
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: PROXY
    type: select
    proxies:
      - Auto
      - hk-ss
      - jp-vmess
      - us-trojan
      - DIRECT

rules:
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,github.com,PROXY
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
