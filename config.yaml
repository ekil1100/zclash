# clash-zig 示例配置
port: 0
socks-port: 0
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: DIRECT
    type: direct
    server: ""
    port: 0

  - name: REJECT
    type: reject
    server: ""
    port: 0

  # Shadowsocks 代理示例
  # - name: MySS
  #   type: ss
  #   server: 1.2.3.4
  #   port: 8388
  #   cipher: aes-128-gcm
  #   password: your-password

  # VMess 代理示例
  # - name: MyVMess
  #   type: vmess
  #   server: 1.2.3.4
  #   port: 443
  #   uuid: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  #   alterId: 0
  #   cipher: auto
  #   tls: true
  #   servername: example.com
  #   ws-opts:
  #     path: /ws
  #     headers:
  #       Host: example.com

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - DIRECT
      # - MySS
      # - MyVMess

rules:
  - DOMAIN-SUFFIX,google.com,Proxy
  - DOMAIN-KEYWORD,google,Proxy
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
