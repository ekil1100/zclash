name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Dcpu=baseline

      - name: Test
        run: zig build test -Dcpu=baseline

      - name: Smoke (migrator regression)
        run: bash tools/config-migrator/run-all.sh

      - name: Smoke (install regression)
        run: bash scripts/install/run-all-regression.sh

      - name: Full validation
        run: bash scripts/run-full-validation.sh
